<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src: 'self' 'unsafe-inline' 'unsafe-eval'">-->
    <title></title>

    <!-- include after ionic.css and ionic.bundle.js -->  
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    

    <!-- Angular chart-->
    <script src="lib/Chart.js/Chart.js"></script>
    <script src="lib/angular-chart.js/dist/angular-chart.js"></script>
    <link rel="stylesheet" href="lib/angular-chart.js/dist/angular-chart.css">

    <!--Date Picker-->
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    
    <!--Time Picker -->
    <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>

    <!-- progressbar.js -->
    <script src="lib/progressbar.js/dist/progressbar.js"></script>
    
    <!-- Firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <!-- AngularFire -->
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <!-- Main Module -->
    <script src="js/app.js"></script>
     
    <!-- Controllers -->
    <script src="js/views/home/home-ctrl.js"></script>
    <script src="js/views/habit-create/habit-create-ctrl.js"></script>
    <script src="js/views/habit-edit/habit-edit-ctrl.js"></script>
    <script src="js/views/habit-all/habit-all-ctrl.js"></script>
    <script src="js/views/habit-charts/habit-charts-ctrl.js"></script>
    <script src="js/views/friends/friends-ctrl.js"></script>
    <script src="js/directives/task-info/task-info-ctrl.js"></script>
    <script src="js/directives/shared-task-info/shared-task-info-ctrl.js"></script>
    
    <!-- Services -->
    <script src="js/services/db-config.js"></script>
    <script src="js/services/database.js"></script>
    <script src="js/services/task-service.js"></script>
    <script src="js/services/sharing-service.js"></script>
    
    <!-- Models -->
    <script src="js/models/task.js"></script>
    <script src="js/models/day.js"></script>
    <script src="js/models/progress.js"></script>
    
    <!-- Directives -->
    <script src="js/directives/directives.js"></script>
    
    <!--Dummy Task Data-->
    <script src="js/DummyTasks.js"></script>
    
    <!-- Patches for iOS 9 -->
    <script src="js/patches/angular-ios9-uiwebview.patch.js"></script>
    
  </head>
  <body ng-app="tracktr">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark bar-custom">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
