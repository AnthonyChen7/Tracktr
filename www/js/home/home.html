<ion-view view-title="Habit Home">
  <ion-nav-buttons side="secondary">
    <button class="button button-clear button-icon" ng-click="navCreateClick()">
      <i class="ion-edit"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">

       <div class="item item-divider">
         Tasks
         <ion-list>
            <ion-item ng-repeat="task in currentTasks" ng-show="!doesTaskOccurToday(task.days)" ng-click="incCount(task)">
               {{task.name}}
               <br>
               Count: {{task.progress.progress}}
               <br>
               Date Created: {{task.creationDate}}
            </ion-item>
         </ion-list>
       </div>

</div>

  </ion-content>
</ion-view>
