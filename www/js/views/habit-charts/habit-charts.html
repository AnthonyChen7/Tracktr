<ion-view view-title="Habit Charts">
  <ion-content>
    Task Name: {{task.name}}
    <div ng-init="loadWeeklyProgress(0)">
      <canvas id="bar" class="chart chart-line"
          chart-data="data" chart-labels="labels">
      </canvas>
      <button ng-click="updateToPrevious()">Previous week</button>
      <button ng-click="updateToCurrent()">Next week</button>
    </div>
    
    

  </ion-content>
</ion-view>
