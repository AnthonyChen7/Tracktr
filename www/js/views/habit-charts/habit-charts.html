<ion-view view-title="Habit Charts">
  <ion-content>
    Task id: {{task.id}}
    progress legnth: {{progress[0].length}}
    <div ng-init="loadProgress()">
      <canvas id="bar" class="chart chart-bar"
          chart-data="progress" chart-labels="labels">
      </canvas>
     </div>

  </ion-content>
</ion-view>
