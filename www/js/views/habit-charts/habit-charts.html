<ion-view view-title="Progress Report">
    <ion-nav-buttons id="10" side="primary">
    <button class="button button-clear button-icon" ng-click="goBack()" nav-direction="back">
      <i class="ion-chevron-left"></i>
    </button>
  </ion-nav-buttons> 
  <ion-content ng-init="loadWeeklyProgress(0)">
    Task Name: {{task.name}}
    <br>
    Date: {{currentDay}}
    <br>
    Year: {{currentYear}}
    <br>
    Week: {{currentWeek}}
    <button ng-click="showDaily()"> Daily </button>
    <button ng-click="showMonthly()"> Monthly </button>
    <button ng-click="showWeekly()"> Weekly </button>
    
    <div ng-if="isWeekly">
      <canvas id="bar" class="chart chart-line"
          chart-data="data" chart-labels="labels" on-swipe-right="previousWeek()" on-swipe-left="nextWeek()">
      </canvas>
      <div>
        <button ng-click="previousWeek()">Previous week</button>
        <button ng-click="nextWeek()">Next week</button>
      </div>
    </div>
    
    <div ng-if="isDaily">
      <canvas id="bar" class="chart chart-line"
          chart-data="data" chart-labels="labels" on-swipe-right="previousDay()" on-swipe-left="nextDay()">
      </canvas>
      <div>
        <button ng-click="previousDay()">Previous Day</button>
        <button ng-click="nextDay()">Next Day</button>
      </div>
    </div>
      
    <div ng-if="isMonthly">
      <canvas id="bar" class="chart chart-line"
          chart-data="data" chart-labels="labels" on-swipe-right="previousYear()" on-swipe-left="nextYear()">
      </canvas>
      <div>
        <button ng-click="previousYear()">Previous Year</button>
        <button ng-click="nextYear()">Next Year</button>
      </div>
    </div>
  </ion-content>
</ion-view>
