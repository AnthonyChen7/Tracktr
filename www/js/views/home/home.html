<ion-view view-title="Today">
  <ion-nav-buttons id="10" side="secondary">
    <button class="button button-clear button-icon" ng-click="navCreateClick();">
      <i class="ion-edit"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="home-bg">
    <div class="row" ng-repeat="task in allTasks" ng-show="isTaskActiveToday(task) || isTaskWeekly(task) || isTaskMonthly(task)"
    ng-if="$index % 2 === 0">
      <div class="col col-50" ng-if="$index < allTasks.length">
        <div class="row">
        </div>
        <div class="col" on-touch="clickCircleDiv(task)" on-release="releaseCircleDiv(task)">
          <progress-circle1><task-icon1></task-icon1></progress-circle1>
        </div>
        <div class="row" ng-if="!(task.isCount)">
          <div class="col text-center">
            <h6 style="text-align: center; padding: 0px; margin: -10px 0px -10px 0px;" class="home-subtext">Previous Time: {{displayTotalTimer(task)}}</h6>
          </div>
        </div>
        <div class="row" ng-if="(task.isCount)">
          <div class="col text-center">
            <h6 style="text-align: center; padding:0px; margin:0px 0px 2px 0px;" class="home-subtext"></h6>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <h4 style="text-align: center; padding: 0px; margin:0px;"><b>{{task.name}}</b></h4>
          </div>
        </div>
      </div>
      <div class="col col-50" ng-if="$index+1 < allTasks.length">
        <div class="row">
          <div class="col">
          </div>
        </div>
        <div class="row" on-touch="clickCircleDiv(allTasks[$index+1])" on-release="releaseCircleDiv(allTasks[$index+1])">
          <progress-circle2><task-icon2></task-icon2></progress-circle2>
        </div>
        <div>
        </div>
        <div class="row" ng-if="!(allTasks[$index + 1].isCount)">
          <div class="col text-center">
            <h6 style="text-align: center; padding:0px; margin: -10px 0px -10px 0px;" class="home-subtext">Previous Time: {{displayTotalTimer(allTasks[$index + 1])}}</h6>
          </div>
        </div>
        <div class="row" ng-if="(allTasks[$index + 1].isCount)">
          <div class="col text-center">
            <h6 style="text-align: center; padding:0px; margin:0px 0px 2px 0px;" class="home-subtext"></h6>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <!--<h2 style="text-align: center;"><b>{{task.name}}</b></h2>-->
            <h4 style="text-align: center; padding:0px; margin:0px;"><b>{{allTasks[$index + 1].name}}</b></h4>
          </div>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
