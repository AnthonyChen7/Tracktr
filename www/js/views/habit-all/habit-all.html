<ion-view view-title="Habits">
  <ion-content>
    <div class="list">

      <!-- Search Box -->
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchText">
      </label>

      <!-- Current -->
      <ion-item class="item item-divider">Current</ion-item>
      <task-info ng-repeat="task in tasks | filter:searchText" ng-if="shouldDisplayInCurrent(task)"></task-info>

      <!-- Other -->
      <ion-item class="item item-divider">Other</ion-item>
      <task-info ng-repeat="task in tasks | filter:searchText" ng-if="!shouldDisplayInCurrent(task)"></task-info>
    
    </div>
  </ion-content>
</ion-view>
